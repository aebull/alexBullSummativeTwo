<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/custom.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css">
	<link rel="stylesheet" href="bootstrap-4.3.1/dist/css/bootstrap.min.css">
	<title>Alex Bull Summative Two</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>


	<!--  START - landingPage Page Section -->
	<section id="landingPage">
	    <div class="landingPageContainer container">
	      <div>
	        <h1>Welcome,<span></span></h1>
	        <h1>To Tourism<span></span></h1>
	        <h1>New Zealand <span></span></h1>
	        <a type="button" class="callToAction" id="letsGetStarted">Lets get started</a>
	      </div>
	    </div>
	</section>
	<!-- END - LandingPage -->

<!-- START - InputPage Section -->
	<section id="inputPage" style="display: none">
	    <div class="mainContainer">
	      <div>
					<form>
					  <div class="form-group">
					    <label for="location" class="h6">Where would you like to vist?</label>
					    <select class="form-control" id="locationInput">
					      <option>Auckland</option>
					      <option>Queenstown</option>
					      <option>Wellington</option>
					    </select>
					  </div>
						<div class="form__group">
							<label for="startDate" class="h6">Select check in date</label>
							<input type="text" class="form-control" id="startDateInput" placeholder="dd-mm-yyyy">
						</div>
							<div class="form__group">
								<label for="endDate" class="h6">Select check out date</label>
								<input type="text" class="form-control" id="endDateInput" placeholder="dd-mm-yyyy">
							</div>
							<div class="form-group">
						    <label for="guests" class="h6">How many people in your group?</label>
						    <select class="form-control" id="guestInput">
						      <option>1</option>
						      <option>2</option>
						      <option>3</option>
						      <option>4</option>
						    </select>
						  </div>
					</form>
					<button type="button" class="btn btn-success" id="getResults">Search</button>
	    </div>
	</section>
<!-- END - InputPage Section -->



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="jquery-3.5.1.min.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
